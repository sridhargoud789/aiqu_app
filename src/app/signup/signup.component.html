<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="h4 text-center">Sign Up</h2>
                  <h3 class="fs-6 fw-normal text-secondary text-center m-0">
                    Enter your details to signup
                  </h3>
                </div>
              </div>
            </div>
            <form (ngSubmit)="signup()" #f="ngForm" novalidate>
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      [(ngModel)]="user.name"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Name"
                      #name="ngModel"
                      [ngClass]="{ 'is-invalid': f.submitted && name.errors }"
                      required
                    />
                    <label for="name" class="form-label">Name</label>
                    @if (name.errors && f.submitted) {
                    <div class="invalid-feedback">Name is required!</div>
                    }
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="name@example.com"
                      required
                      [(ngModel)]="user.email"
                      #email="ngModel"
                      [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                    />
                    <label for="email" class="form-label">Email</label>
                    @if (email.errors && f.submitted) {
                    <div class="invalid-feedback">Email is required!</div>
                    }
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      [(ngModel)]="user.password"
                      class="form-control"
                      name="password"
                      id="password"
                      value=""
                      placeholder="Password"
                      required
                      [(ngModel)]="user.password"
                      #password="ngModel"
                      [ngClass]="{
                        'is-invalid': f.submitted && password.errors
                      }"
                    />
                    <label for="password" class="form-label">Password</label>
                    @if (password.errors && f.submitted) {
                    <div class="invalid-feedback">password is required!</div>
                    }
                  </div>
                </div>

                <div class="col-12">
                  <div class="d-grid">
                    <button
                      type="submit"
                      class="btn bsb-btn-xl btn-primary"
                      type="submit"
                    >
                      Sign up
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle" />
                <p class="m-0 text-secondary text-center">
                  Already have an account?
                  <a href="login" class="link-primary text-decoration-none"
                    >Sign in</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
